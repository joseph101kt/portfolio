<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ✅ Compiled Tailwind CSS -->
    <link href="./dist/output.css" rel="stylesheet" />

    <!-- ✅ React + ReactDOM via UMD -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

    <!-- ✅ Babel for JSX parsing -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </head>

  <body class="bg-gray-900 text-white font-sans p-6">
    <!-- ✅ Mount point for React -->
    <div id="root"></div>

    <!-- ✅ Main React app in JSX -->
    <script type="text/babel">

      function Nav() {
        return <nav className="text-yellow-400 text-xl font-bold mb-4">Hello from Nav</nav>;
      }



      function Hero() {
        return <h1 className="text-4xl font-bold mb-4">Hello from Hero</h1>;
      }



      function About() {
        return <h1 className="text-2xl mb-4">Hello from About Me</h1>;
      }



      function Project() {
        return <h1 className="text-2xl mb-4">Hello from Project</h1>;
      }



      function Contact() {
        return <h1 className="text-2xl mb-4">Hello from Contact</h1>;
      }



      function Footer() {
        return <h1 className="text-xl text-gray-400 mt-10">Hello from Footer</h1>;
      }

      

      function App() {
        return (
          <div>
            <Nav />
            <Hero />
            <About />
            <Project />
            <Contact />
            <Footer />
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
